<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Erreur du serveur</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(157, 230, 211, 0.507);
            color: white;
        }

        .banner {
            background-image: linear-gradient(rgba(157, 230, 211, 0.507), rgba(0, 0, 0, 0.4)), url('app/assets/images/banner.jpg');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        #banner-content {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            font-weight: bold;
        }

        h2 {
            font-size: 2em;
            margin-top: 10px;
        }

        #banner-bouton {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: white;
            background-color: #dc3545;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        #banner-bouton:hover {
            background-color: #b02a37;
        }
    </style>
</head>
<body>

<div class="banner">
  <div class="container" id="banner-content">
    <h1>Oups... une <strong>500.</strong></h1>
    <h2><strong>Quelque chose a mal tourné sur le serveur.</strong></h2>
    <strong><a href="/" class="btn btn-primary" id="banner-bouton">Retour à l'accueil</a></strong>
  </div>
</div>

</body>
</html>
